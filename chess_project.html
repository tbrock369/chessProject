function resetColorsOnBoard()
{
	for (let i = 0; i < 8; i++)  //every time a piece is selected, every square is unhighlighted. Then, the squares that should be highlighted is recalculated and then highlighted.
	{
		for (let j = 0; j < 8; j++)
		{
			squareObjects[i][j].unhighlightSquare()
		}
	}
}

function resetComingPieceIdOnBoard()
{
	for (let i = 0; i < 8; i++)  //every time a piece is selected, the comingPieceId for each square is set to "none". Then, if selected can move to a square, those square's comingPieceId = this.pieceId
	{
		for (let j = 0; j < 8; j++)
		{
			squareObjects[i][j].setComingPieceId("none");
		}
	}
}

function displayTurnToMove()
{
	document.getElementById("gameInformation").innerHTML = "Turn: " + turnToMove;
	
	//display if the side whose turn it is is in check
	if (turnToMove == "white" && whiteKingInCheck == true)
	{
		//document.getElementById("gameInformation").innerHTML = document.getElementById("gameInformation").innerHTML + "<br>Check: white";
		document.getElementById("checkmateOrStalemate").innerHTML = "White king in check";
	}
	else if (turnToMove == "black" && blackKingInCheck == true)
	{
		//document.getElementById("gameInformation").innerHTML = document.getElementById("gameInformation").innerHTML + "<br>Check: black";
		document.getElementById("checkmateOrStalemate").innerHTML = "Black king in check";
	}
	else
	{
		document.getElementById("checkmateOrStalemate").innerHTML = "";
	}
	
}


//squareA1: top: 700px; left: 100px;

//For the squares, top increments by -80 and left increments by 80 

//whiteRookA1: top: 715px; left: 120px
//blackRookH8: top: 155px; left: 680px
//For the pieces, top is 15 more than the top for the corresponding square, and left is 20 more than the left for the occupying square
function rotateBoard()
{
	//change the locations of the squares on the screen
	if (turnToMove == "black")
	{
		for (let i = 0; i < 8; i++)
		{
			for (let j = 0; j < 8; j++)
			{
				document.getElementById(squareObjects[i][j].getSquareId()).style.left = (7 - i) * 80 + 100 + "px";
				document.getElementById(squareObjects[i][j].getSquareId()).style.top = (7 - j) * -80 + 700 + "px";
				squareObjects[i][j].setXScreenLocation((7 - i) * 80 + 100 + "px");
				squareObjects[i][j].setYScreenLocation((7 - j) * -80 + 700 + "px");
				
				if (squareObjects[i][j].getOccupyingPieceId() != "none")
				{
					document.getElementById(squareObjects[i][j].getOccupyingPieceId()).style.left = squareObjects[i][j].getXScreenLocationForOccupyingPiece();
					document.getElementById(squareObjects[i][j].getOccupyingPieceId()).style.top = squareObjects[i][j].getYScreenLocationForOccupyingPiece();
				}
			}
		}
	}
	else
	{
		for (let i = 0; i < 8; i++)
		{
			for (let j = 0; j < 8; j++)
			{
				document.getElementById(squareObjects[i][j].getSquareId()).style.left = (7 - i) * -80 + 660 + "px";
				document.getElementById(squareObjects[i][j].getSquareId()).style.top = (7 - j) * 80 + 140 + "px";
				squareObjects[i][j].setXScreenLocation((7 - i) * -80 + 660 + "px");
				squareObjects[i][j].setYScreenLocation((7 - j) * 80 + 140 + "px");
				
				if (squareObjects[i][j].getOccupyingPieceId() != "none")

					document.getElementById(squareObjects[i][j].getOccupyingPieceId()).style.top = squareObjects[i][j].getYScreenLocationForOccupyingPiece();
				}
			}
		}
	}
}
